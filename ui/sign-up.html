<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign Up - Andela Shopping List</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <!--external css-->
    <link href="css/font-awesome.css" rel="stylesheet" />
    
    <!-- Custom styles for this template -->

<body class="login-body">

    <div class="col-xs-12">

        <div class="row">

          <img src="images/shopping-list.jpg" class="col-sm-6 hidden-xs" />

          <div class="col-sm-6 col-xs-12" style="margin-top:30px">
              <h4 class="col-xs-12">Fill this in real quick and begin using our awesome features</h4>

              <form role="form" class="col-xs-12" style="margin-top:20px" method="post" action="login.html">
                  <div class="form-group">
                      <label for="username">Username</label>
                      <input type="email" class="form-control" name="username" id="username" placeholder="vince-the-realest" required>
                  </div>
                  <div class="form-group">
                      <label for="email">Email address</label>
                      <input type="email" class="form-control" id="email" name="email" placeholder="vince@hotmail.com" required>
                  </div>
                  <div class="form-group">
                      <label for="pass">Password</label>
                      <input type="password" class="form-control" id="pass" name="pass" required>
                  </div>
                  <div class="form-group">
                      <label for="pass2">Password</label>
                      <input type="password" class="form-control" id="pass2" name="pass2" required>
                  </div>

                  <div class="checkbox">
                      <label>
                          <input type="checkbox"> I have read and agreed to the Andela Shopping list terms and conditions
                      </label>
                  </div>
                  <button type="submit" class="btn btn-info">Sign Up</button>
              </form>

          </div>
      </div>

  </div>


</body>

</html>
