{% extends "base.html" %}

{% block content %}
<h1>Hi, nyumbani!</h1>

<hr>
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul>
    {% for message in messages %}
    <li class="{{ message.class_name }}">{{ message.message }} </li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}

{% endblock %}
