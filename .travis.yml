language: python

python:
  - "3.6.2"

# command to install dependencies
install: "pip install -r requirements.txt"

before_install:
    - pip install pytest-cov
    - pip install coveralls

# command to run tests
script: pytest

after_success:
    - coveralls

deploy:
  provider: heroku
  app: andela-shopping-list
  api_key:
    secure: "5d68a28f-ccae-4774-8a44-47c183f2d76f"